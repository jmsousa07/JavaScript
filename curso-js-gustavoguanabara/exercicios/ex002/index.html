<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script em JS</title>
    <style>
        body{
            background-color: aqua;
        }
        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Olá, Mundo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero cum, tenetur at fugit, architecto dignissimos quos pariatur totam veritatis cumque magni laboriosam nulla quis! Obcaecati in omnis nobis molestias consectetur!
    </p>
    <script>
        var nome = window.prompt('Qual seu nome? '); //Emite uma tela onde o usuário pode interagir

        var n1 = Number(prompt('Digite um número: '));
        var n2 = Number(prompt('Agora digite outro número: '));
        var S = n1+n2
        alert(`A soma entre ${n1} e ${n2} é ${S}`) // template string

        document.getElementById = ("titulo").textContent = ("ola, mundo");
    </script>
