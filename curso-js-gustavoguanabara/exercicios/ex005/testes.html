<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a = (5 + 3);
        var b = (a % 5);
        var c = (5 * b**2);
        var d = (10 - a/2);
        var e = (6 * 2 / d);
        var f = (b%e + 4/e);

        document.writeln(`${a}; `);
        document.writeln(`${b}; `);
        document.writeln(`${c}; `);
        document.writeln(`${d}; `);
        document.writeln(`${e}; `);
        document.writeln(`${f}; `);
        
    </script>
</body>
</html>
