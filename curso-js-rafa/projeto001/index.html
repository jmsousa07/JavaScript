<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>

    <p>Vamos personalizar sua saudação usando JavaScript!</p>

    <div class="saudacao" id="mensagem-saudacao">
        Olá, visitante!
    </div>

    <button onClick="mudarnome()" >Personalizar saudação</button>

    <button onClick="alerta()">Alerta</button>
  </div>

  <script>
    function mudarnome(){
        let nome="Joao!"
        document.getElementById("mensagem-saudacao").textContent = "Olá, " + nome
    }
    
    function alerta(){
      window.alert("cuidado!")
    }
  </script>
</body>
</html>
